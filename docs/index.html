    <h1>
        ssg
    </h1>
    <p>
        A small CLI tool based on <a href="https://pkg.go.dev/html/template"><code>html/template</code></a>.
    </p>
    <h2>
        Usage
    </h2>
    <code>
        ssg &lt; filenames
    </code>
    <p>
        Example:
    </p>
    <code>
        $ ls base.html index.html | ssg
    </code>
    <h2>
        Build System
    </h2>
    <p>
        Automated builds with
        <a href="https://www.gnu.org/software/make/manual/make.html"><code>make</code></a>
        and
        <a href="https://eradman.com/entrproject/"><code>entr</code></a>.
    </p>
    <ul>
        <li>
            <a href="https://github.com/micahco/ssg"><code>Makefile</code></a>
        </li>
        <li>
            <a href="https://github.com/micahco/ssg"><code>watch.sh</code></a>
        </li>
    </ul>
